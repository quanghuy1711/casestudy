<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra mảng tăng dần đều</title>
</head>
<body>
    <script>
    let x = parseInt(prompt("Nhập độ dài cạnh x : "));
    let y = parseInt(prompt("Nhập độ dài cạnh y : "));
    let z = parseInt(prompt("Nhập độ dài cạnh z : "));

    function checkTriangle(x, y, z) {
        if (x + y <= z || x + z <= y || y + z <= x) {
            return "Không phải là cạnh tam giác";
        } else {
            if ((x * x + y * y === z * z) || (x * x + z * z === y * y) || (y * y + z * z === x * x)) {
                return "Là 3 cạnh của tam giác vuông";
            } else {
                return "Chỉ là 3 cạnh của một tam giác";
            }
        }
    }

    alert(checkTriangle(x, y, z));
</script>
</body>
</html>
